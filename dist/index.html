<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <main>
        <h1>Responsive Weather App by the Open Weather A P I</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text">Enter a new location</label>
                <input type="text" id="searchBar__text" class="searchBar__text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchaBar__button" title="Submit location">Submit location</button>
            </form>
        </section>
        <section id="currentForecast" class="currentForecast"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForecast"></section>

    </main>
</body>
</html>
